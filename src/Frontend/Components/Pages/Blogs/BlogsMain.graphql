query BlogsMain(
  $first: Int = 5
  $after: String
  $where: BlogFilterInput
  $order: [BlogSortInput!] = [{ id: DESC }]
  $maxLatestBlogPosts: Int = 3
  $maxLatestPosts: Int = 5
) {
  blogs(
    first: $first
    after: $after
    where: $where
    order: $order
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      id
      name
      description
      image
      isOnline
      tags
          createdOn
          createdBy
          lastModifiedOn
          lastModifiedBy
      latestPosts: posts(last: $maxLatestBlogPosts, order: { id: ASC }) {
        nodes {
          id
          title
          image
          tags
          createdOn
          createdBy
          lastModifiedOn
          lastModifiedBy          
        }
      }
    }
  }
  latestOverallPosts: posts(first: $maxLatestPosts, order: { id: DESC }) {
    nodes {
      id
      title
          createdOn
          createdBy
          lastModifiedOn
          lastModifiedBy    }
  }
}